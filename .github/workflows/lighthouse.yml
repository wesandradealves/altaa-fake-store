name: Lighthouse

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Lighthouse
        run: npm run test:pwa

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouse/lighthouse.html
